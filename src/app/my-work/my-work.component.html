<div id="my-work" class="my-work-area-background">
    <div class="headline-my-work">
        My work
    </div>
    <div class="work-area-button-background">
        <button class="button work-area-button" (click)="showAll()" id="all" [class.active]="currentFilter === ''">
           All
        </button>
        <button class="button work-area-button" (click)="showCategory('JavaScript')" [class.active]="currentFilter === 'JavaScript'">
           JavaScript
        </button>
        <button class="button work-area-button" (click)="showCategory('Angular')" [class.active]="currentFilter === 'Angular'">
           Angular
        </button>
        <button class="button work-area-button" (click)="showCategory('APIs')" [class.active]="currentFilter === 'APIs'">
            APIs
         </button>
    </div>
    <mat-grid-list cols="breakpoint" rowHeight="2:2" (window:resize)="onResize($event)" class="work-img-area-background">
        <mat-grid-tile *ngFor="let project of filtered; let i=index"> <!-- (mouseenter)="fadeInAnimation=true" (mouseleave)="fadeInAnimation=false"-->
            <div class="imageBox"> <!---->
                <div class="imageInn">
                    <img id="work-img-properties" class="work-img-properties" src="{{project.img}}">
                </div>
                <div class="hoverImg">

                    <div class="try-out-background"> <!-- class="try-out-background-mouseenter" *ngIf="fadeInAnimation"-->
                        <p class="try-out-title"><b>{{ project.title }}</b></p>
                        <div class="try-out-short-information">
                            {{ project.shortInformation }}
                       </div>
                        <button (click)="visitProject(project.url)" class="try-out-button">
                            View project
                        </button>
                    </div>

                    <!--<div class="try-out-background-mouseleave" *ngIf="!fadeInAnimation">  *ngIf="fadeInAnimation"
                        <p class="try-out-title"><b>{{ project.title }}</b></p>
                        <div class="try-out-short-information">
                            {{ project.shortInformation }}
                       </div>
                        <button (click)="visitProject(project.url)" class="try-out-button">
                            View project
                        </button>
                    </div>-->

                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
