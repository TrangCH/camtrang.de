<div id="my-work" class="my-work-area-background">
    <div class="headline-my-work">
        My work
    </div>
    <div class="work-area-button-background">
        <div class="work-area-button" (click)="showAll()">
           All
        </div>
        <div class="work-area-button" (click)="showCategory('JavaScript')">
           JavaScript
        </div>
        <div class="work-area-button" (click)="showCategory('Angular')">
           Angular
        </div>
        <div class="work-area-button" (click)="showCategory('API')">
            API
         </div>
    </div>
    <div class="work-img-area-background">
        <div *ngFor="let project of filtered; let i=index">
            <div class="imageBox">
                <div class="imageInn">
                    <img class="work-img-properties" src="{{project.img}}">
                </div>
                <div class="hoverImg">
                    <div class="try-out-background">
                        <p class="try-out-title"><b>{{ project.title }}</b></p>
                        <div class="try-out-short-information">
                            {{ project.shortInformation }}
                       </div>
                        <button [routerLink]="'{{ project.link }}'" class="try-out-button">
                            Try out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
